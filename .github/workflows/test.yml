name: test
run-name: ${{ github.workflow }} (${{ github.ref_name }})

on:
  workflow_dispatch:
  push:


jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONDA_ENV: test

    steps:
    - uses: actions/checkout@v4
    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        python-version: 3.14
        auto-activate: true
        channels: conda-forge
        activate-environment: ${{ env.CONDA_ENV }}
    - name: Install conda optional dependencies
      run: |
        mamba install -c conda-forge -n ${{ env.CONDA_ENV }} -y ambertools
    # - run: conda activate ${{ env.CONDA_ENV }}
    - run: mamba info -e
    - run: mamba run -n ${{ env.CONDA_ENV }} python --version
    - run: mamba run -n ${{ env.CONDA_ENV }} python3 --version
    - run: mamba run -n ${{ env.CONDA_ENV }} python3 -m pip install jupytext
    - run: mamba list -n ${{ env.CONDA_ENV }}
    - run: mamba run -n ${{ env.CONDA_ENV }} python3 --version
